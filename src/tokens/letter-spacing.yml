#
# LETTER SPACING TOKENS
# Use these tokens to adjust letter-spacing.
#

props:
  tracking_extra_wide:
    value: "2px"
  tracking_wide:
    value: "1px"
  tracking_normal:
    value: "0"
  tracking_tight:
    value: "-0.5px"
  tracking_compressed:
    value: "-1px"
global:
  type: number
  category: letter-spacing
