#
# BOX SHADOW TOKENS
# Use these tokens to set a box-shadow.
#

props:
  shadow_md:
    value: "0 0 #0000, 0 0 #0000, 0 1px 2px 0 rgba(0, 0, 0, 0.05)"
  shadow_sm:
    value: "0 0 0 1px rgba(92,106,196,.1)"
  shadow_inset:
    value: "inset 0 0 0 1px rgba(0, 0, 0, 0.05)"
global:
  type: ...
  category: box-shadow
